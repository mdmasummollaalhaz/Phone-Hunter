<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Manager Box</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body class="bgcolor">

    <!-- Header start from here -->
    <header>
        <div class="container py-5">
            <h1 class="text-center fw-bold text-white">Phone Manager Box</h1>
        </div>
    </header>
    <!-- END OF Header -->

    <!-- Main code start from here -->
    <main>
        <div class="container pb-5">
            <div class="search-box text-center">
                <input type="text" id="search-input" placeholder="Search a phone" class="px-4 py-3 w-50 border-0 rounded">
                <button id="search-button" class="px-5 py-3 border-0 bg-warning fw-bold text-uppercase rounded">Search</button>
                <p id="alert" class="text-danger fs-4 fw-bold mt-3"></p>
            </div>
            <div id="phone-details" class="mt-4"></div>
            <div id="phone-list" class="mt-5"></div>
        </div>
    </main>
    <!-- END OF main -->

    <!-- Custom js -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
